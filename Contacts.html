<body>
    <h3>Nous contacter</h3>
    <form>
        <div class='Nom'>
            <h3>Nom :</h3>
            <input name="name" type="text" placeholder="champs requis" required>
        </div>
        <div class='Prenom'>
            <h3>Prénom :</h3>
            <input name="name" type="text" placeholder="champs requis" required>
        </div>
        <div class='E-Mail'>
            <h3>E-Mail :</h3>
            <input type="email" name="email" placeholder="jjjj@gmail.com" required>
        </div>

        <div class='birth'>
            <h3>Birth date :</h3>
            <input type="date" results="10" name="jj/mm/aa" placeholder="rechercher" autofocus autocomplete="off" required>
        </div>
        <div class='Commentaire'>
            <h3>Commentaire :</h3>
            <textarea name="com" type="text" placeholder="Votre question" required></textarea>
        </div>
        <br>
        <button id="go" type="submit">Envoyer</button>
    </form>
